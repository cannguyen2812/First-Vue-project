<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two ways binding</title>
    <style>
        body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:style="objStyle">
            <h1>First Name = {{ firstName }}</h1>
            <input v-model="firstName" type="text" placeholder="Nhap first name">
            <button v-on:click="changeActive">change active</button>
            <button v-on:click="changeError">change error</button>
            <div class="demo" v-bind:class="objClass"></div>
            <P v-bind:style="{color: color , fontSize: size + 'px', fontFamily: font}">Nguyễn Đỗ Trung Can</P>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js"></script>

</body>
</html>
